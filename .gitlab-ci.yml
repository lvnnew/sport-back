image: node:14

# DO NOT EDIT! THIS IS GENERATED FILE

stages:
  - check
  - build
  - latest-image
  - deploy-stage
  - deploy-prod

cache:
  paths:
    - .cache
    - .cache_images
    - node_modules

variables:
  REPO_NAME: $CI_PROJECT_NAME
  VERBOSE: 'true'
  RELEASE: $CI_COMMIT_SHORT_SHA
  KUBECONFIG: /etc/deploy/config
  APPNAME: back

check:
  stage: check
  image: registry.gitlab.com/making.ventures/images/prisma-cli
  before_script:
    - yarn
  script:
    - ./check

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: ['']
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    # - /kaniko/warmer --cache-dir=$CI_PROJECT_DIR/.cache_images --image=browserless/chrome
  script:
    - /kaniko/executor
      --cache-dir=$CI_PROJECT_DIR/.cache_images
      --context ${CI_PROJECT_DIR}
      --dockerfile ${CI_PROJECT_DIR}/Dockerfile
      --destination ${CI_REGISTRY_IMAGE}:$CI_COMMIT_REF_SLUG
      --single-snapshot
  only:
    - master
    - release
    - /^release-.*$/

master-to-latest:
  extends: .tag-image
  stage: latest-image
  only:
    - master
  variables:
    TAG_ORIGIN: master
    TAG_DESTINATION: latest

.tag-image:
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: ['']
  script:
    - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - crane cp ${CI_REGISTRY_IMAGE}:${TAG_ORIGIN} ${CI_REGISTRY_IMAGE}:${TAG_DESTINATION}
  variables:
    GIT_STRATEGY: none

deploy-stage-back:
  extends: .deploy-dev-back
  stage: deploy-stage
  variables:
    ENV: "stage"
    CLUSTER_NAME: "stage01"

deploy-prod-back:
  extends: .deploy-prod-back
  stage: deploy-prod
  variables:
    ENV: "prod"
    CLUSTER_NAME: "stage01"


deploy-stage-workers:
  extends: .deploy-dev-workers
  stage: deploy-stage
  variables:
    ENV: "stage"
    CLUSTER_NAME: "workers-stage01"

deploy-prod-workers:
  extends: .deploy-prod-workers
  stage: deploy-prod
  variables:
    ENV: "prod"
    CLUSTER_NAME: "workers-stage01"


.deploy-dev-back:
  extends:
    - .deploy-dev
    - .deploy-back
  variables:
    KUBE_CONFIG: ${KUBE_STAGE01_CONFIG}
    BACK_ENABLED: "true"
    INGRESS_ENABLED: "true"
    METRICS_ENABLED: "true"
    WORKER_ENABLED: "false"
    BOT_ENABLED: "false"
    ROOT_ENABLED: "false"

.deploy-dev-workers:
  extends:
    - .deploy-dev
    - .deploy-worker
  variables:
    DEPLOY_KIND: "back"
    KUBE_CONFIG: ${KUBE_WORKERS01_CONFIG}
    APPNAME: workers
    BACK_ENABLED: "false"
    INGRESS_ENABLED: "false"
    METRICS_ENABLED: "false"
    WORKER_ENABLED: "true"
    BOT_ENABLED: "true"
    ROOT_ENABLED: "false"
  only:
    - master

.deploy-prod-back:
  extends:
    - .deploy-prod
    - .deploy-back
  variables:
    KUBE_CONFIG: ${KUBE_PROD01_CONFIG}
    BACK_ENABLED: "true"
    INGRESS_ENABLED: "true"
    METRICS_ENABLED: "true"
    WORKER_ENABLED: "false"
    BOT_ENABLED: "false"
    ROOT_ENABLED: "false"

.deploy-prod-workers:
  extends:
    - .deploy-prod
    - .deploy-worker
  variables:
    KUBE_CONFIG: ${KUBE_WORKERS01_CONFIG}
    APPNAME: workers
    BACK_ENABLED: "false"
    INGRESS_ENABLED: "false"
    METRICS_ENABLED: "false"
    WORKER_ENABLED: "true"
    BOT_ENABLED: "true"
    ROOT_ENABLED: "false"

.deploy-dev:
  extends: .deploy
  variables:
    DEV: "true"
    HOST: "making.ventures"
    TAG: ":latest"
    ADM_JWT_SECRET: ${DEV_ADM_JWT_SECRET}
    APP_JWT_SECRET: ${DEV_APP_JWT_SECRET}
    APP_NAME: ${DEV_APP_NAME}
    APP_TITLE: ${DEV_APP_TITLE}
    DATABASE_URI: ${DEV_DATABASE_URI}
    S3_ACCESS_KEY_ID: ${DEV_S3_ACCESS_KEY_ID}
    S3_SECRET_ACCESS_KEY: ${DEV_S3_SECRET_ACCESS_KEY}
    SMTP_FROM: ${DEV_SMTP_FROM}
    SMTP_HOST: ${DEV_SMTP_HOST}
    SMTP_PASS: ${DEV_SMTP_PASS}
    SMTP_PORT: ${DEV_SMTP_PORT}
    SMTP_USER: ${DEV_SMTP_USER}
  only:
    - master

.deploy-prod:
  extends: .deploy
  stage: deploy-prod
  when: manual
  variables:
    ENV: "prod"
    DEV: "false"
    HOST: "making.ventures"
    TAG: ":latest"
    ADM_JWT_SECRET: ${PROD_ADM_JWT_SECRET}
    APP_JWT_SECRET: ${PROD_APP_JWT_SECRET}
    APP_NAME: ${PROD_APP_NAME}
    APP_TITLE: ${PROD_APP_TITLE}
    DATABASE_URI: ${PROD_DATABASE_URI}
    S3_ACCESS_KEY_ID: ${PROD_S3_ACCESS_KEY_ID}
    S3_SECRET_ACCESS_KEY: ${PROD_S3_SECRET_ACCESS_KEY}
    SMTP_FROM: ${PROD_SMTP_FROM}
    SMTP_HOST: ${PROD_SMTP_HOST}
    SMTP_PASS: ${PROD_SMTP_PASS}
    SMTP_PORT: ${PROD_SMTP_PORT}
    SMTP_USER: ${PROD_SMTP_USER}
  only:
    - master

.deploy-back:
  variables:
    DEPLOY_KIND: "back"

.deploy-worker:
  variables:
    DEPLOY_KIND: "worker"

.deploy-telegramBot:
  variables:
    DEPLOY_KIND: "telegramBot"

.deploy:
  image:
    name: alpine/helm:3.1.2
    entrypoint: [""]
  before_script:
    - mkdir -p /etc/deploy
    - echo ${KUBE_CONFIG} | base64 -d > ${KUBECONFIG}
  script:
    - NAMESPACE=${NAMESPACE:-"agr-${ENV}"}
    - echo NAMESPACE ${NAMESPACE}

    - helm upgrade
      --install
      --wait ${NAMESPACE}-${APPNAME} chart
      --timeout 3600s
      --set "global.clusterName=${CLUSTER_NAME}"
      --set "global.env=${ENV}"
      --set "global.deployKind=${DEPLOY_KIND}"
      --set "random=:$(date)"
      --set "app.tag=${TAG}"
      --set "ingress.host=${HOST}"
      --set "style=${STYLE}"
      --set "back.enabled=${BACK_ENABLED}"
      --set "ingress.enabled=${INGRESS_ENABLED}"
      --set "metrics.enabled=${METRICS_ENABLED}"
      --set "worker.enabled=${WORKER_ENABLED}"
      --set "bot.enabled=${BOT_ENABLED}"
      --set "ingress.rootEnabled=${ROOT_ENABLED}"
      --set "adm.jwt.secret=${ADM_JWT_SECRET}"
      --set "app.jwt.secret=${APP_JWT_SECRET}"
      --set "appName=${APP_NAME}"
      --set "appTitle=${APP_TITLE}"
      --set "database.uri=${DATABASE_URI}"
      --set "s3.accessKeyId=${S3_ACCESS_KEY_ID}"
      --set "s3.secretAccessKey=${S3_SECRET_ACCESS_KEY}"
      --set "smtp.from=${SMTP_FROM}"
      --set "smtp.host=${SMTP_HOST}"
      --set "smtp.pass=${SMTP_PASS}"
      --set "smtp.port=${SMTP_PORT}"
      --set "smtp.user=${SMTP_USER}"
      --namespace ${NAMESPACE}
